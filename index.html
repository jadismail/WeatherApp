<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <section class="search-box">
                <input type="text" autocomplete="off" class="search" placeholder="Search for a city...">
                <span class="search-icon"><span class="fa-solid fa-magnifying-glass"></span></span>
            </section>
            <section class="location">
                <div class="city">country, state</div>
                <div class="date">Date</div>
            </section>
            <section class="current">
                <div class="temp">-<span>-</span></div>
                <div class="weather">----</div>
                <div class="level">-- / --</div>
            </section>
            <div class="weather-icon">
                <!-- <i class="fa-solid fa-snowflake fa-4x"></i> -->
                <!-- <i class="fa-solid fa-cloud-showers-heavy fa-4x"></i> -->
                <!-- <i class="fa-solid fa-cloud-rain fa-4x"></i> -->
                <!-- <i class="fa-solid fa-bolt-lightning fa-4x" style="color: #444;"></i> -->
                <!-- <i class="fa-solid fa-sun fa-4x" style="color: yellow;"></i> -->
                <!-- <i class="fa-solid fa-cloud fa-4x"></i> -->
                <!-- <i class="fa-solid fa-bolt fa-4x" style="color: gray;"></i> -->
            </div>
        </main>

        <footer>
            <a href="https://www.linkedin.com/in/jad-ismail-414ba4214/" target="_blank">
                Made with
                <spans class="fa-regular fa-heart"></spans> by Jad Ismail
            </a>
        </footer>
    </div>

    <script src="./main.js"></script>
</body>

</html>
